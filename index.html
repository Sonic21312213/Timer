<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Timer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1>Timer</h1>
        <p>Time: <span id="stopwatch">00:00:00</span></p>
        <label for="input_hour">Hours:</label>
        <input type="text" id="input_hour" value="" />
        <label for="input_minute">Minutes:</label>
        <input type="text" id="input_minute" value="" />
        <label for="input_second">Seconds:</label>
        <input type="text" id="input_second" value="" />
        <div class="cont_but">
            <button id="stopstopwatch" disabled>Stop</button>
            <button id="startstopwatch">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
